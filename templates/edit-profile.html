{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_title %}Log in{% endblock %}
{% block content  %}
    <main id="edit-profile">

        <div class="edit-profile__container">
            <header class="edit-profile__header">
                <div class="edit-profile__avatar-container">
                    <img src="{% static 'images/avatar.jpg' %}" class="edit-profile__avatar" />
                </div>
               <div class="form-group">
                <label for="exampleFormControlFile1">Profile Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </header>
            <form action="" class="edit-profile__form">
                  <div class="form__row">
                    <label for="user-name" class="form__label">Username:</label>
                    <input id="user-name" type="text" class="form__input"  placeholder="Username">
                </div>

                <div class="form__row">
                    <label for="first-name" class="form__label">First Name:</label>
                    <input id="first-name" type="text" class="form__input"  placeholder="First Name">
                </div>

                  <div class="form__row">
                    <label for="last-name" class="form__label">Last Name :</label>
                    <input id="last-name" type="text" class="form__input"  placeholder="Last Name">
                </div>

                    <div class="form__row">
                    <label for="phone" class="form__label">Phone Number:</label>
                    <input id="phone" type="number" class="form__input"  placeholder="Phone Number">
                </div>

                 <div class="form__row">
                    <label for="email" class="form__label">Email:</label>
                    <input id="email" type="email" class="form__input"  placeholder="Email">
                </div>


                <div class="form__row">
                    <label for="bio" class="form__label">Bio:</label>
                    <textarea id="bio" placeholder="Bio"></textarea>
                </div>

     
                <div class="form__row">
                    <label for="gender" class="form__label">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="cant">Can't remember</option>
                    </select>
                </div>   

                 <div class="form__row">
                    <label for="birthday" class="form__label">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" placeholder="Birthday">
                </div>






                <input type="submit" value="Submit">
            </form>

            <form>
                {% csrf_token %}
                {{user_edit_from|crispy}}
                {{user_from|crispy}}
            </form>
        </div>
    </main>

{% endblock content %}
