{% extends "_base.html" %}

{% block title %}Password Reset Confirm{% endblock title %}
{% block content %}

<h1 class="display-3">Reset Password</h1>
<form method="POST" action="" >{% csrf_token %}
        
    {{ form|crispy }}

</form> 
{% endblock %}
