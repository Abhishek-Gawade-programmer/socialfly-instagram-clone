{% extends "_base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}Log in{% endblock %}

{% block content %}
        <main id="login">
            <div class="login__column">
                <img src="{% static 'images/phoneImage.png' %}" class="login__phone" />
            </div>
            <div class="login__column">
                <div class="login__box">
                    <img src="{% static 'images/loginLogo.png' %}" class="login__logo" />

                        
                    <form action="{% url 'login' %}" method="POST" class="login__form">
                       {% csrf_token %}
                       {{form|crispy}}
      
                        <input type="submit" value="Log in" />
                    </form>
                    <span class="login__divider">or</span>
                    Log in with Other Social Providers

                    <a href="#" class="login__link mt-3">
                          <button type="button" class="btn btn-primary btn-lg btn-floating ml-2" >
                                    <i class="fab fa-facebook fa-lg"></i>
                            </button>
                            <button type="button" class="btn btn-secondary btn-lg btn-floating ml-2" style="background: purple;">
                                    <i class="fab fa-instagram fa-lg"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-lg btn-floating ml-2">
                                    <i class="fab fa-google fa-lg"></i>
                            </button>
                    </a>
                    <a href="{% url 'password_reset' %}" class="login__link login__link--small">Forgot password</a>
                </div>
                <div class="login__box">
                    <span>Don't have an account?</span> <a href="#">Sign up</a>
                </div>
            </div>
        </main>

{% endblock %}
